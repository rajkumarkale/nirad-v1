<div class="d-flex flex-column flex-fill p-4 position-relative">
  <div class="d-flex flex-column">
    <h3>
      {{'app.register.help.content.getStartedFree' | translate}}
    </h3>
    <h3>{{'app.register.help.content.registerWithBusinessInfo' | translate}}</h3>
  </div>
  <div class="d-flex pt-4">
    <button class="btn btn-danger">{{'app.register.btn.signUpWithGoogle' | translate}}</button>
    <button class="btn btn-info ml-4">{{'app.register.btn.signUpWithMicrosoft' | translate}}</button>
  </div>

  <hr class="w-100 position-relative register-hr-line-separator-top">
  <span class="position-relative register-hr-line-separator">Or</span>
  <div class="d-flex flex-column register-form">
    <form [formGroup]="registerForm" (submit)="onFormSubmit()">
      <div class="d-flex">
        <div class="form-group w-100">
          <label for="firstName" class="register-form-field-label">{{'app.register.form.firstName' | translate}}</label>
          <input type="text" formControlName="firstName" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="{{'app.register.form.firstName.help' | translate}}" required>
          <span *ngIf="firstNameError" class="text-danger">{{firstNameError}}</span>
        </div>

        <div class="form-group ml-3 w-100">
          <label for="lastName" class="register-form-field-label">{{'app.register.form.lastName' | translate}}</label>
          <input type="text" formControlName="lastName" class="form-control" id="lastName" aria-describedby="lasrNameHelp" placeholder="{{'app.register.form.lastName.help' | translate}}">
          <span *ngIf="lastNameError" class="text-danger">{{lastNameError}}</span>
        </div>
      </div>

      <div class="d-flex">
        <div class="form-group w-100">
          <label for="businessEmailId" class="register-form-field-label">{{'app.register.form.businessEmail' | translate}}</label>
          <input type="email" formControlName="businessEmailId" class="form-control" id="businessEmailId" aria-describedby="businessEmailIdHelp"
                 placeholder="{{'app.register.form.businessEmail.help' | translate}}">
          <span *ngIf="businessEmailError" class="text-danger">{{businessEmailError}}</span>
        </div>
      </div>
      <div class="d-flex">
        <div class="form-group w-100">
          <label for="companyName" class="register-form-field-label">{{'app.register.form.companyName' | translate}}</label>
          <input type="text" formControlName="companyName" class="form-control" id="companyName" aria-describedby="companyNameHelp"
                 placeholder="{{'app.register.form.companyName.help' | translate}}">
          <span *ngIf="companyNameError" class="text-danger">{{companyNameError}}</span>
        </div>
        <div class="form-group ml-3 w-100">
          <label for="contactNumber" class="register-form-field-label">{{'app.register.form.contactNumber' | translate}}</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">+44
              </button>
              <div class="dropdown-menu">
                <span class="dropdown-item">+91</span>
              </div>
            </div>
            <input type="text" formControlName="contactNumber" class="form-control" id="contactNumber" aria-label="Text input with dropdown button">
          </div>
          <span *ngIf="contactNumberError" class="text-danger">{{contactNumberError}}</span>
        </div>
      </div>

      <div class="d-flex">
        <div class="form-group w-100">
          <div class="form-check">
            <input class="form-check-input" formControlName="termPolicy" type="checkbox" id="gridCheck1">
            <label class="form-check-label register-form-register-ack" for="gridCheck1">
              By registering, I acknowledge that I agree to <span
              class="register-form-register-ack-policy">Terms of use</span> and <span class="register-form-register-ack-policy">Privacy Policy</span>
            </label>
          </div>
        </div>
      </div>

      <div class="d-flex mt-5">
        <div class="d-flex flex-column">
          <button class="btn btn-lg btn-primary" [disabled]="!registerForm.valid" type="submit" (click)="onFormSubmit()">Register Free</button>
          <span class="mt-3 register-already-registered">
          Already have verified account? <span class="register-form-register-ack-policy">Sign In</span>
        </span>
        </div>

      </div>

    </form>
  </div>
</div>
