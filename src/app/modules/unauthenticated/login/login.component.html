<div class="d-flex flex-column flex-fill p-4 position-relative">
  <div class="d-flex flex-column">
    <h3>
      Welcome back,
    </h3>
    <h3>Sign in to {{productName}}</h3>
  </div>
  <div class="d-flex pt-4">
    <button class="btn btn-danger">Sign up with Google</button>
    <button class="btn btn-info ml-4">Sign up with Microsoft</button>
  </div>

  <hr class="w-100 position-relative" style="top:15px">
  <span class="position-relative" style="top:-15px;left: 50%">Or</span>
  <div class="d-flex flex-column">
    <form>
      <div class="d-flex">
        <div class="form-group w-100">
          <label for="businessEmailId" style="font-size:12px;font-weight:600">Email Address</label>
          <input type="email" class="form-control" id="businessEmailId" aria-describedby="businessEmailIdHelp"
                 placeholder="john.doe@business.com">
        </div>
      </div>
      <div class="d-flex mt-5">
        <div class="d-flex flex-column">
          <button class="btn btn-lg btn-primary" (click)="submitForm()">Continue</button>
          <span class="mt-3" style="font-size: 12px;">
          New to {{productName}}? <a href="/register"><span style="color: blue; cursor: pointer"> Register Free </span></a>
        </span>
        </div>

      </div>

    </form>
  </div>
</div>
